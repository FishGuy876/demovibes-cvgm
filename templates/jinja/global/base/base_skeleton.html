<!DOCTYPE html>
<html {% block html %}id="base"{% endblock %}>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% block title %}{{ gettext("Welcome") }}{% endblock %} - {{ dv.site_name() }}</title>
        {% block earlyheadblock %}{% endblock %}
        <link rel="stylesheet" href="{{ STATIC_URL }}themes/base.css?9" type="text/css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}themes/jquery.qtip.min.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/dutils.js?9" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/dobject.js?7" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/jquery.qtip.min.js?2" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/dtabcomplete.js?1" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/bbedit.js?1" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/notification.js" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/sort/tablesort.min.js" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/sort/customsort.js" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/jquery/popup.js" type="text/JavaScript"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        {% include "base/extra_headers.html" %}
        {% block headblock %}{% endblock %}
        <link rel="stylesheet" href="{{ dv.user_css(user)|e }}" type="text/css" />
    </head>

    <body {% block bodyid %}id="site"{% endblock %} onload="ajaxmonitor({{ dv.ajaxevent() }});" onunload="ajaxmonitorabort();">
        {% block content %}{% endblock %}
        {% include "base/extra_footers.html" %}
    </body>
</html>
