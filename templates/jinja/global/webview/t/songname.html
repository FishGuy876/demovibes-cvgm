{% set md=song.get_metadata() %}{% if md.platform.symbol %}<a href="{{ md.platform.get_absolute_url() }}"><img class="platform_icon" src="{{ md.platform.symbol.url }}" title="{{ md.platform.title|e }}" /></a>{% endif %}<a href="{{ song.get_absolute_url() }}">{{ song.title|e }}</a>{% if song.explicit %}<img class="text-link" src="{{ STATIC_URL }}explicit.gif" title="Contains Explicit Content!" />{% endif %}
