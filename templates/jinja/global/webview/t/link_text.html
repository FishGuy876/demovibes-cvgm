{% cache 3600 mkstr("link", L.id, L.last_updated) %}{% if L.link_image %}<img class="text-link" src="{{ L.link_image.url }}" title="{{ L.name }}" />{% else %}<img class="text-link" src="{{ STATIC_URL }}link_go.png" title="{{ L.name }}" />{% endif %}<a href="{{ L.link_url }}" target="_blank">{{ L.name }}</a> - {% if L.priority %}<strong>{% endif %}{{ L.link_title }}{% if L.priority %}</strong>{% endif %}{% endcache %}
