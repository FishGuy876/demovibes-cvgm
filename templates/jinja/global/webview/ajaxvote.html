<style type="text/css">

<body>

<!-- 

Remember to move the css to where ever it goes and make it nice.
Remember to make the non-js post endpoint 
Remember to make the ajax post endpoint
Remember the example songid is 1234 - change when rendering 
Remember that the exmaple current average vote value here is 3.5 - remember to change
Remember to set the percentage on the partial value (box 4 with 3.5) when rendering the boxes
Remember to make an ajax renderer /demovibes/ajax/vote 
Remember to send objectevent vote/1234 when 1234 voting is updated
 
 -->

<span class='vote' name='vote/1234' onmouseout="voteshow('vote/1234',3.5);">
<!--  more relevant stuff -->
<form
method="POST"
action="/demovibes/form/vote"
onsubmit="return ajaxpostform('/demovibes/ajax/voteform',this,null,true);"
>
<table>
<tr>
<td onmouseover="voteshow('vote/1234',1);"><input TYPE="image" SRC="vote1.png" ALT="*" name='one' id="vote/1234/1"></td>
<td onmouseover="voteshow('vote/1234',2);"><input TYPE="image" SRC="vote2.png" ALT="**" name='two' id="vote/1234/2"></td>
<td onmouseover="voteshow('vote/1234',3);"><input TYPE="image" SRC="vote3.png" ALT="***" name='three' id="vote/1234/3"></td>
<td onmouseover="voteshow('vote/1234',4);"><input TYPE="image" SRC="vote4.png" ALT="****" name='four' id="vote/1234/4" style="width:50%"></td>
<td onmouseover="voteshow('vote/1234',5);"><input TYPE="image" SRC="vote0.png" ALT="*****" name='five' id="vote/1234/5"></td>
</tr>
</table>
<input type='hidden' name='songid' value='1234' />
</form>
